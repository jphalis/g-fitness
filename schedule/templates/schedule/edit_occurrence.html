{% extends "schedule/event_form_base.html" %}
{% load i18n %}

{% block content %}
<b>Create or change occurrence.</b>
<br/><br/>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br/>
  <input class='btn btn-danger' type="submit" value="{% trans "Save" %}">
  <input class='btn btn-default' type="button" value="{% trans "Cancel" %}" onclick="window.location='{{next}}'"/>
  <input type="hidden" name="next" value="{{next|default:""}}"/>
</form>
{% endblock %}
