<div class="modal fade" id="marketingModal">
  <form method="POST" action="{% url 'ajax_email_signup' %}" id="sendForm"> {% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Newsletter Registration</h4><br/>
        <p>Please enter your email address below to be enrolled in our Newsletter.</p>
        <p><em><a href="{% url 'account_login' %}">Logging in</a> or <a href="{% url 'account_signup' %}">creating an account</a> will prevent you from seeing this message in the future.</em></p>
      </div>
      <div class="modal-body">
          <p id="modalMessage"></p>
          <input id="id_email" class="form-control" maxlength="120" name="email" type="email" placeholder="Email address">
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-danger" id="sendMarketingForm" />
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->
